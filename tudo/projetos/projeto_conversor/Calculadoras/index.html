<!DOCTYPE html>

<html lang="pt-br">


<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js" defer></script>
    <title>Calculadoras</title>

</head>

<body>

    <header>
        <div class="tabs">
            <button id="btn-0" class="tab">Conversor de TiB em TB GB, MB, KB e bytes</button>
            <button id="btn-1" class="tab">Calculadora de Kelvin para Rankine</button>
            <button id="btn-2" class="tab">Calculadora do Teorema de Pitágoras</button>
        </div>
    </header>

    <div class="container">
        <div class="wrapper" id="wrapper-0">
            <h1>Conversor de TiB em TB, GB, MB, KB e bytes</h1>
            <label>Insira o número em formato TiB:</label>
            <input type="number" id="entrada-tib" />
            <label>TB:</label>
            <input type="text" id="result-tb" disabled />
            <label>GB:</label>
            <input type="text" id="result-gb" disabled />
            <label>MB:</label>
            <input type="text" id="result-mb" disabled />
            <label>KB:</label>
            <input type="text" id="result-kb" disabled />
            <label>Bytes:</label>
            <input type="text" id="result-by" disabled />
        </div>

        <div class="wrapper" id="wrapper-1">
            <h1>Calculadora de Kelvin para Rankine</h1>
            <label>Temperatura em Kelvin:</label>
            <input type="number" id="entrada-kpr" />
            <label>Resultado:</label>
            <input type="text" id="result-kpr" disabled />
        </div>

        <div class="wrapper" id="wrapper-2">
            <h1>Calculadora do Teorema de Pitágoras</h1>
            <label>Valor do primeiro cateto:</label>
            <input type="number" id="entrada-pct" />
            <label>Valor do segundo cateto:</label>
            <input type="number" id="entrada-sct" />
            <label>Resultado do Teorema:</label>
            <input type="text" id="valor-teo" disabled />
            <button id="calc-teo">Calcular</button>
        </div>

    </div>



</body>

</html>
